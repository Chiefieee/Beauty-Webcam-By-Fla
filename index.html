<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla üíÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffd6e7; /* pink yang lebih soft */
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      color: white;
    }

    #container {
      position: relative;
      display: inline-block;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 15px;
      transform: scaleX(-1);
      object-fit: cover;
      z-index: 10; /* paling depan */
      filter: brightness(1.25) contrast(1.1) saturate(1.05) blur(0.3px);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2); /* soft glowing */
    }

    #overlay {
      z-index: 9;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #e88eb4;
      z-index: 11;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      video, canvas {
        width: 320px;
        height: 430px;
      }
    }

    @media (min-width: 769px) {
      video, canvas {
        width: 480px;
        height: 360px;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla üíÑüì∏</h1>
  <p style="color:white">Klik ‚ÄúIzinkan Kamera‚Äù dan ambil fotomu!</p>

  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="fotoBtn">üì∏</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    function resizeCanvas() {
      const isMobile = window.innerWidth <= 768;
      canvas.width = isMobile ? 1080 : 800;
      canvas.height = isMobile ? 1400 : 608;
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.filter = 'brightness(1.25) contrast(1.1) saturate(1.05) blur(0.3px)';
      ctx.drawImage(video, 0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    window.addEventListener('resize', resizeCanvas);
    startKamera();
    resizeCanvas();
  </script>
</body>
</html>
