<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* coquette-style font */

    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 26px;
      color: hotpink;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #kamera, #overlay {
      position: absolute;
      object-fit: cover;
      transform: scaleX(-1);
      filter: brightness(1.3) contrast(1.1) saturate(1.05) blur(1px);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
    }

    #kamera {
      z-index: 1;
    }

    #overlay {
      z-index: 2;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 36px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 3;
      cursor: pointer;
    }

    #downloadLink {
      display: none;
    }

    /* Watermark */
    #watermark {
      position: absolute;
      bottom: 12px;
      right: 16px;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      color: hotpink;
      z-index: 4;
    }

    /* LAYOUT KHUSUS LAPTOP */
    @media (min-width: 769px) {
      #kamera, #overlay {
        width: 800px;
        height: 608px;
        top: 44%;
        left: 50%;
        transform: translate(-50%, -50%) scaleX(-1);
      }

      h1 {
        margin-top: 20px;
      }

      #fotoBtn {
        bottom: 100px;
      }
    }

    /* LAYOUT KHUSUS HP */
    @media (max-width: 768px) {
      #kamera, #overlay {
        width: 360px;
        height: 480px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scaleX(-1);
      }

      h1 {
        text-align: center;
        margin-top: 18px;
      }

      #fotoBtn {
        bottom: 100px;
        width: 70px;
        height: 70px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>

  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="watermark">Webcam by Fla</div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1380 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);

      ctx.filter = 'brightness(1.3) contrast(1.1) saturate(1.05) blur(1px)';
      ctx.drawImage(video, 0, 0, width, height);

      ctx.setTransform(1, 0, 0, 1, 0, 0);

      // Watermark
      ctx.font = '28px "Great Vibes", cursive';
      ctx.fillStyle = 'hotpink';
      ctx.textAlign = 'right';
      ctx.fillText('Webcam by Fla', width - 20, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
