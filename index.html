<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: hotpink;
      margin-top: 30px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scaleX(-1);
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 25px hotpink;
      filter: brightness(1.4) contrast(1.3) saturate(1.4) blur(1px);
    }

    #fotoBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: #ff66a3;
      border: none;
      border-radius: 50%;
      font-size: 36px;
      color: white;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
      z-index: 4;
    }

    #watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      color: hotpink;
    }

    /* Laptop style */
    @media (min-width: 769px) {
      video, canvas {
        top: 120px;
        width: 800px;
        height: 608px;
      }

      #fotoBtn {
        bottom: 80px;
      }

      h1 {
        margin-top: 20px;
      }
    }

    /* HP style */
    @media (max-width: 768px) {
      video, canvas {
        top: 80px;
        width: 270px;
        height: 360px;
      }

      #fotoBtn {
        bottom: 160px; /* dinaikkan jauh ke atas */
        width: 70px;
        height: 70px;
        font-size: 30px;
      }

      h1 {
        margin-top: 40px; /* diturunkan sedikit */
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
    <div id="watermark">Webcam by Fla</div>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1450 : 608; // Hasil HP ditambah tinggi

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      // Mirror kamera
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);

      // Filter "brutal" (semi glowing pink layer)
      ctx.fillStyle = 'rgba(255, 192, 203, 0.05)';
      ctx.fillRect(0, 0, width, height);

      // Frame pink
      ctx.lineWidth = isMobile ? 40 : 30;
      ctx.strokeStyle = '#ffaad4';
      ctx.strokeRect(0, 0, width, height);

      // Watermark Coquette
      ctx.font = '30px "Great Vibes"';
      ctx.fillStyle = 'hotpink';
      ctx.fillText('Webcam by Fla', width - 300, height - 40);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
