<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffd6e7;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #judul {
      position: absolute;
      top: 80px; /* INI yang bikin judulnya turun nyata */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 26px;
      font-weight: bold;
      z-index: 10;
      text-shadow: 1px 1px 3px hotpink;
    }

    #container {
      position: absolute;
      top: 130px; /* Kamera turun */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video {
      border-radius: 15px;
      transform: scaleX(-1);
      object-fit: cover;
      filter: brightness(1.35) contrast(1.15) saturate(1.1) blur(0.6px);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
    }

    #fotoBtn {
      margin-top: 15px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #e88eb4;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      video {
        width: 320px;
        height: 430px;
      }
    }

    @media (min-width: 769px) {
      video {
        width: 480px;
        height: 360px;
      }
    }
  </style>
</head>
<body>

  <div id="judul">Beauty Webcam by Fla ðŸ“¸</div>

  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.filter = 'brightness(1.35) contrast(1.15) saturate(1.1) blur(0.6px)';
      ctx.drawImage(video, 0, 0, width, height);

      // Frame pink
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.lineWidth = isMobile ? 40 : 30;
      ctx.strokeStyle = '#ffaad4';
      ctx.strokeRect(0, 0, width, height);

      // Watermark
      ctx.fillStyle = 'rgba(255, 105, 180, 0.85)';
      ctx.font = isMobile ? '40px "Great Vibes", cursive' : '24px "Great Vibes", cursive';
      ctx.textAlign = 'right';
      ctx.fillText('Webcam by Fla', width - 20, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
