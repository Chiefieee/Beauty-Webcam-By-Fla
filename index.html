<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webcam by Fla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    #fotoBtn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 36px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      video {
        width: auto;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
      }

      #fotoBtn {
        bottom: 100px;
        width: 70px;
        height: 70px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
