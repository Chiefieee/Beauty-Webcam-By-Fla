<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      color: hotpink;
      text-align: center;
      font-size: 28px;
      margin-top: 20px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video, canvas {
      position: absolute;
      transform: scaleX(-1);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      filter: brightness(1.5) contrast(1.4) saturate(1.3) blur(0.8px);
      object-fit: cover;
    }

    #kamera {
      z-index: 1;
    }

    #overlay {
      z-index: 2;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #ff66a3;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 36px;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
      z-index: 3;
    }

    #downloadLink {
      display: none;
    }

    .watermark {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 18px;
      color: #ff69b4;
      z-index: 10;
    }

    @media (max-width: 768px) {
      h1 {
        margin-top: 16px;
        font-size: 22px;
      }

      video, canvas {
        width: 260px;
        height: 340px;
        top: 90px;
        left: 50%;
        transform: translateX(-50%) scaleX(-1);
      }

      #fotoBtn {
        bottom: 110px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 70px;
        font-size: 30px;
      }
    }

    @media (min-width: 769px) {
      video, canvas {
        width: 800px;
        height: 608px;
        top: 80px;
        left: 50%;
        transform: translateX(-50%) scaleX(-1);
      }

      #fotoBtn {
        bottom: 90px;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');
    const ctx = canvas.getContext('2d');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const context = fotoCanvas.getContext('2d');

      context.translate(width, 0);
      context.scale(-1, 1);
      context.filter = "brightness(1.5) contrast(1.4) saturate(1.3) blur(0.8px)";
      context.drawImage(video, 0, 0, width, height);

      // Frame pink
      context.lineWidth = isMobile ? 40 : 30;
      context.strokeStyle = '#ffaad4';
      context.strokeRect(0, 0, width, height);

      // Watermark
      context.font = "24px 'Great Vibes'";
      context.fillStyle = "#ff69b4";
      context.textAlign = "right";
      context.fillText("Webcam by Fla", width - 20, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
