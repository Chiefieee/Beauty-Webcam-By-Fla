<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: pink;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      color: white;
      font-size: 24px;
    }

    #container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    video, canvas {
      border-radius: 15px;
      box-shadow: 0 0 15px hotpink;
      transform: scaleX(-1);
    }

    video {
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Ukuran default untuk laptop (horizontal) */
    video, canvas {
      width: 640px;
      height: 480px;
    }

    /* Responsif untuk HP (portrait) */
    @media (max-width: 768px) {
      video, canvas {
        width: 360px;
        height: 480px;
      }
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <h1>Beauty Webcam by Fla üíÑüì∏</h1>
  <p style="color:white">Klik ‚ÄúIzinkan Kamera‚Äù dan lihat efek lipstick muncul!</p>

  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
      }
    }

    async function startDetection() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');

      video.addEventListener('play', () => {
        // Sesuaikan ukuran canvas dengan video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const detect = async () => {
          const result = await faceapi
            .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks(true);

          context.clearRect(0, 0, canvas.width, canvas.height);

          if (result && result.landmarks) {
            const mouth = result.landmarks.getMouth();
            context.fillStyle = 'rgba(255, 0, 120, 0.5)';
            context.beginPath();
            context.moveTo(mouth[0].x, mouth[0].y);
            for (let i = 1; i < mouth.length; i++) {
              context.lineTo(mouth[i].x, mouth[i].y);
            }
            context.closePath();
            context.fill();
          }

          requestAnimationFrame(detect);
        };
        detect();
      });
    }

    startWebcam();
    startDetection();
  </script>
</body>
