<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffd6e7;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: hotpink;
      margin-top: 20px;
      font-size: 28px;
    }

    p {
      color: #c04b83;
      margin-bottom: 10px;
    }

    #container {
      position: relative;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .video-wrapper {
      position: relative;
      width: 320px;
      height: 426px;
    }

    video, canvas, #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 426px;
      object-fit: cover;
      transform: scaleX(-1);
      border-radius: 16px;
    }

    video {
      filter: brightness(1.25) contrast(1.05) saturate(1.05) blur(0.5px);
      z-index: 1;
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #frame {
      border: 20px solid #ffaad4;
      box-sizing: border-box;
      z-index: 3;
      pointer-events: none;
    }

    #fotoBtn {
      margin-top: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
      z-index: 4;
    }

    @media (max-width: 768px) {
      .video-wrapper {
        width: 360px;
        height: 450px;
      }
      video, canvas, #frame {
        width: 360px;
        height: 450px;
      }
      #fotoBtn {
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Webcam by Fla ðŸ“¸</h1>
  <p>Klik "Izinkan Kamera"</p>

  <div id="container">
    <div class="video-wrapper">
      <video id="kamera" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
      <div id="frame"></div>
    </div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const deviceIsMobile = window.innerWidth <= 768;

      const width = deviceIsMobile ? 1080 : 800;
      const height = deviceIsMobile ? 1350 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, width, height);

      // Tambahkan frame pink ke hasil foto
      ctx.lineWidth = deviceIsMobile ? 60 : 40;
      ctx.strokeStyle = '#ffaad4';
      ctx.strokeRect(0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
