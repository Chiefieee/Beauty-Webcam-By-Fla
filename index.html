<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: hotpink;
      margin: 20px 0;
    }

    @media (min-width: 769px) {
      h1 {
        margin-top: 60px;
      }
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    video, canvas {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      filter: brightness(1.25) contrast(1.1) saturate(1.05) blur(0.4px);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
      z-index: 1;
    }

    canvas {
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 36px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 3;
      cursor: pointer;
    }

    .watermark {
      position: absolute;
      right: 20px;
      bottom: 20px;
      color: #ff8fb3;
      font-size: 20px;
      font-family: 'Great Vibes', cursive;
      z-index: 5;
      text-shadow: 0 0 2px white;
    }

    @media (max-width: 768px) {
      h1 {
        margin-top: 20px;
      }

      video, canvas {
        width: auto;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        top: 52%;
        transform: translate(-50%, -50%) scaleX(-1);
      }

      #fotoBtn {
        bottom: 90px;
        width: 70px;
        height: 70px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div class="watermark">Webcam by Fla</div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.filter = "brightness(1.25) contrast(1.1) saturate(1.05) blur(0.4px)";
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);

      // Tambah frame pink
      ctx.lineWidth = isMobile ? 40 : 30;
      ctx.strokeStyle = '#ffaad4';
      ctx.strokeRect(0, 0, width, height);

      // Tambah watermark
      ctx.font = "28px 'Great Vibes'";
      ctx.fillStyle = "#ff8fb3";
      ctx.textAlign = "right";
      ctx.textBaseline = "bottom";
      ctx.fillText("Webcam by Fla", width - 20, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
