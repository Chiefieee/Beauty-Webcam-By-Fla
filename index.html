<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #ffd6e7;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: hotpink;
      font-size: 28px;
      margin-top: 20px;
    }

    p {
      color: #ff66a3;
      font-size: 18px;
      margin: 10px 0 20px;
    }

    #container {
      position: relative;
      width: 360px;
      height: 480px;
      margin: 0 auto;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 360px;
      height: 480px;
      border-radius: 12px;
      object-fit: cover;
      transform: scaleX(-1);
    }

    video {
      filter: brightness(1.2) contrast(1.15) saturate(1.05) blur(0.6px);
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 20px solid #ffaad4;
      border-radius: 12px;
      box-sizing: border-box;
      z-index: 3;
      pointer-events: none;
    }

    #fotoBtn {
      margin-top: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #container {
        width: 320px;
        height: 430px;
      }

      video, canvas {
        width: 320px;
        height: 430px;
      }

      #frame {
        border-width: 16px;
      }

      #fotoBtn {
        margin-top: 15px;
        width: 60px;
        height: 60px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <h1>Webcam by Fla ðŸ“¸</h1>
  <p>Klik "Izinkan Kamera"</p>

  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="frame"></div>
  </div>

  <button id="fotoBtn">ðŸ“¸</button>
  <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1350 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, width, height);

      // Tambah frame ke hasil
      ctx.lineWidth = isMobile ? 40 : 30;
      ctx.strokeStyle = '#ffaad4';
      ctx.strokeRect(0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
