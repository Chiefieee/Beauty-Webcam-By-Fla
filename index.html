<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffd6e7;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 45%; /* posisi kamera dinaikkan */
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
      filter: brightness(1.2) contrast(1.1) saturate(1.05) blur(0.3px);
      z-index: 1;
    }

    #fotoBtn {
      position: absolute;
      top: 75%; /* tombol foto lebih tinggi */
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px #e88eb4;
      z-index: 2;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      video {
        width: 320px;
        height: 430px;
      }

      #fotoBtn {
        width: 65px;
        height: 65px;
        font-size: 26px;
        top: 78%;
      }
    }

    @media (min-width: 769px) {
      video {
        width: 480px;
        height: 360px;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.filter = 'brightness(1.2) contrast(1.1) saturate(1.05) blur(0.3px)';
      ctx.drawImage(video, 0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
