@media (max-width: 768px) {
  video, canvas, #frame {
    width: auto;
    height: 100vh;
    max-width: 100vw;
    max-height: 100vh;
    top: 48%;
    transform: translate(-50%, -50%) scaleX(-1);
  }

  #fotoBtn {
    bottom: 100px;
    width: 70px;
    height: 70px;
    font-size: 30px;
  }

  #frame {
    border-width: 20px;
  }
}
