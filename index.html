<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      color: hotpink;
      margin: 20px 0 10px;
      font-size: 24px;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video, canvas {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      border-radius: 12px;
      filter: brightness(1.25) contrast(1.1) saturate(1.05) blur(0.5px);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
    }

    #fotoBtn {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 2;
      cursor: pointer;
    }

    #overlay {
      pointer-events: none;
      z-index: 1;
    }

    #downloadLink {
      display: none;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 16px;
      font-family: 'Parisienne', cursive;
      color: rgba(255, 105, 180, 0.8);
      z-index: 3;
    }

    @media (max-width: 768px) {
      video, canvas {
        width: auto;
        height: 80vh;
        max-height: 100vh;
      }

      h1 {
        text-align: center;
        margin-top: 15px;
        font-size: 20px;
      }

      #fotoBtn {
        bottom: 100px;
        width: 65px;
        height: 65px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div class="watermark">Webcam by Fla</div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.filter = 'brightness(1.25) contrast(1.1) saturate(1.05) blur(0.5px)';
      ctx.drawImage(video, 0, 0, width, height);

      // Frame pink
      ctx.lineWidth = isMobile ? 40 : 30;
      ctx.strokeStyle = '#ffaad4';
      ctx.strokeRect(0, 0, width, height);

      // Watermark
      ctx.font = isMobile ? '24px Parisienne' : '20px Parisienne';
      ctx.fillStyle = 'rgba(255, 105, 180, 0.8)';
      ctx.textAlign = 'right';
      ctx.fillText('Webcam by Fla', width - 20, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
