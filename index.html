<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin: 20px 0 10px;
      color: hotpink;
      font-size: 26px;
    }

    #container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: calc(100vh - 100px);
      margin-top: 20px;
    }

    video, canvas {
      width: 640px;
      height: 480px;
      transform: scaleX(-1);
      border-radius: 15px;
      filter: brightness(1.3) contrast(1.1) blur(0.5px) saturate(1.1);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      position: absolute;
      top: 0;
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 36px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 4;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      video, canvas {
        width: auto;
        height: 100vh;
        max-height: 100vh;
        max-width: 100vw;
        top: 0;
      }

      #container {
        flex-direction: column;
        height: auto;
        margin-top: 20px;
      }

      h1 {
        margin-top: 10px;
      }

      #fotoBtn {
        bottom: 100px;
        width: 70px;
        height: 70px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1 id="judul">Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay" width="640" height="480"></canvas>
  </div>
  <button id="fotoBtn">ðŸ“¸</button>
  <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const fotoBtn = document.getElementById('fotoBtn');
    const context = canvas.getContext('2d');
    const downloadLink = document.getElementById('downloadLink');

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, width, height);

      // Watermark
      ctx.font = isMobile ? '28px "Great Vibes", cursive' : '20px "Great Vibes", cursive';
      ctx.fillStyle = 'hotpink';
      ctx.textAlign = 'right';
      ctx.fillText("Webcam by Fla", width - 20, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startWebcam();
  </script>
</body>
</html>
