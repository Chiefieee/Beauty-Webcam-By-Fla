<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: hotpink;
      margin: 20px 0 10px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video, canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      border-radius: 12px;
      filter: brightness(1.3) contrast(1.15) saturate(1.05) blur(0.5px);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    #overlay {
      z-index: 2;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      z-index: 3;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: #ff66a3;
      color: white;
      font-size: 32px;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 15px #e88eb4;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 {
        margin-top: 24px;
        text-align: center;
      }

      video, canvas {
        width: auto;
        height: 100vh;
        max-width: 100vw;
        top: 48%;
      }

      #fotoBtn {
        bottom: 110px;
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const context = fotoCanvas.getContext('2d');

      context.translate(width, 0);
      context.scale(-1, 1);

      context.drawImage(video, 0, 0, width, height);
      context.setTransform(1, 0, 0, 1, 0, 0);
      context.drawImage(canvas, 0, 0, width, height);

      // Tambahkan filter tambahan (glow & pink frame)
      context.globalAlpha = 0.4;
      context.fillStyle = "#ffaad4";
      context.fillRect(0, 0, width, height);
      context.globalAlpha = 1;

      // Tambahkan watermark
      context.font = isMobile ? "28px 'Cursive', sans-serif" : "20px 'Cursive', sans-serif";
      context.fillStyle = "#ff66a3";
      context.textAlign = "right";
      context.fillText("Webcam by Fla", width - 20, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
