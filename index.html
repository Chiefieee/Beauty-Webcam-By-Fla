<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffd6e7;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: hotpink;
      margin-top: 20px;
    }

    p {
      color: #b33c86;
      margin-bottom: 10px;
    }

    #container {
      position: relative;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    video, canvas {
      position: absolute;
      top: 100px;
      transform: translateX(-50%) scaleX(-1);
      left: 50%;
      width: 320px;
      height: 420px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      filter: brightness(1.2) contrast(1.05) saturate(1.05) blur(0.5px);
    }

    #frame {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 420px;
      border: 20px solid #ffaad4;
      border-radius: 20px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 3;
    }

    #fotoBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 5;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      video, canvas, #frame {
        width: 90vw;
        height: 120vw;
        top: 80px;
      }

      #fotoBtn {
        bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Webcam by Fla ðŸ“¸</h1>
  <p>Klik "Izinkan Kamera"</p>

  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="frame"></div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const deviceIsMobile = window.innerWidth <= 768;
      const width = deviceIsMobile ? 1080 : 800;
      const height = deviceIsMobile ? 1350 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, width, height);

      // Tambahkan frame pink ke hasil
      ctx.strokeStyle = '#ffaad4';
      ctx.lineWidth = deviceIsMobile ? 40 : 30;
      ctx.strokeRect(0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
