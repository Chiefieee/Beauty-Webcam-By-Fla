<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: hotpink;
      font-size: 28px;
      margin: 20px 0 10px;
    }

    #container {
      position: relative;
      display: inline-block;
    }

    video, canvas {
      width: 400px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      transform: scaleX(-1);
      filter: brightness(1.3) blur(1px) contrast(1.1);
      z-index: 2;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      pointer-events: none;
    }

    #fotoBtn {
      margin-top: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 30px;
      color: white;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
      z-index: 4;
    }

    @media (max-width: 768px) {
      h1 {
        margin-top: 25px;
        text-align: center;
      }

      video, canvas {
        width: 320px;
        height: 420px;
      }
    }
  </style>
</head>
<body>
  <h1 id="judul">Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay" width="400" height="300"></canvas>
  </div>
  <br>
  <button id="fotoBtn">ðŸ“¸</button>
  <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, width, height);

      // Tambah frame pink
      ctx.lineWidth = isMobile ? 40 : 30;
      ctx.strokeStyle = '#ffaad4';
      ctx.strokeRect(0, 0, width, height);

      // Tambah watermark
      ctx.fillStyle = 'rgba(255, 105, 180, 0.8)';
      ctx.font = '16px "Segoe UI", sans-serif';
      ctx.textAlign = 'right';
      ctx.fillText("Webcam by Fla", width - 15, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
