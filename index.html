<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      color: hotpink;
      margin: 20px 0 10px;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    video, canvas {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      border-radius: 12px;
      filter: brightness(1.2) contrast(1.1) blur(0.5px) saturate(1.1);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      z-index: 1;
    }

    #overlay {
      pointer-events: none;
      z-index: 2;
    }

    #fotoBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 36px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 4;
      cursor: pointer;
    }

    #watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      font-family: 'cursive';
      color: #ff70b8;
      z-index: 3;
    }

    @media (min-width: 769px) {
      video, canvas {
        width: 800px;
        height: 608px;
      }

      #fotoBtn {
        bottom: 110px;
      }

      #watermark {
        font-size: 15px;
      }
    }

    @media (max-width: 768px) {
      video, canvas {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
      }

      #fotoBtn {
        bottom: 110px;
        width: 70px;
        height: 70px;
        font-size: 30px;
      }

      h1 {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="watermark">Webcam by Fla</div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.filter = "brightness(1.2) contrast(1.1) blur(0.5px) saturate(1.1)";
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.font = "16px 'cursive'";
      ctx.fillStyle = "#ff70b8";
      ctx.fillText("Webcam by Fla", width - 160, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
