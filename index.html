<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla ðŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      color: hotpink;
      font-size: 24px;
      margin: 20px 0 5px;
      text-align: center;
    }

    @media (min-width: 769px) {
      h1 {
        margin-top: 40px;
      }
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    video, canvas {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      border-radius: 12px;
      object-fit: cover;
      filter: brightness(1.25) contrast(1.15) saturate(1.1) blur(0.5px);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
      z-index: 1;
    }

    #overlay {
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: #ff66a3;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
      z-index: 2;
    }

    #watermark {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      color: #ff99cc;
      z-index: 3;
    }

    @media (min-width: 769px) {
      video, canvas {
        width: 800px;
        height: 600px;
        top: 46%;
      }

      #fotoBtn {
        bottom: 80px;
      }
    }

    @media (max-width: 768px) {
      video, canvas {
        height: 100vh;
        width: auto;
        top: 50%;
        transform: translate(-50%, -50%) scaleX(-1);
      }

      #fotoBtn {
        bottom: 100px;
        width: 70px;
        height: 70px;
        font-size: 30px;
      }

      h1 {
        text-align: center;
        margin-top: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Beauty Webcam by Fla ðŸ“¸</h1>

  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="fotoBtn">ðŸ“¸</button>
    <div id="watermark">Webcam by Fla</div>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1400 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.filter = "brightness(1.25) contrast(1.15) saturate(1.1) blur(0.5px)";
      ctx.drawImage(video, 0, 0, width, height);

      // Tambah watermark
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.font = "20px 'Great Vibes'";
      ctx.fillStyle = "#ff99cc";
      ctx.fillText("Webcam by Fla", width - 190, height - 20);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
