<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webcam by Fla ðŸ“¸</title>
  <style>
    body {
      margin: 0;
      background-color: #ffd6e7;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      color: hotpink;
      margin-top: 20px;
    }

    p {
      color: #ff66a3;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #videoWrapper {
      position: relative;
      width: 320px;
      height: 240px;
      margin-top: 10px;
    }

    video, canvas {
      position: absolute;
      width: 320px;
      height: 240px;
      top: 0;
      left: 0;
      border-radius: 16px;
      transform: scaleX(-1);
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 240px;
      border: 12px solid #ffaad4;
      box-sizing: border-box;
      z-index: 3;
      pointer-events: none;
      border-radius: 16px;
    }

    #fotoBtn {
      margin-top: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
    }

    @media (min-width: 769px) {
      video, canvas {
        filter: brightness(1.1) contrast(1.15) saturate(1.1) blur(0.4px);
      }
    }

    @media (max-width: 768px) {
      video, canvas {
        filter: brightness(1.25) contrast(1.2) saturate(1.2) blur(0.5px);
      }

      #fotoBtn {
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Webcam by Fla ðŸ“¸</h1>
  <p>Klik "Izinkan Kamera"</p>

  <div id="container">
    <div id="videoWrapper">
      <video id="kamera" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
      <div id="frame"></div>
    </div>

    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const isMobile = window.innerWidth <= 768;

      const width = isMobile ? 1080 : 800;
      const height = isMobile ? 1280 : 608; // dipendekkan sedikit dari 1350 biar tidak terlalu panjang

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      // mirror hasil foto
      ctx.translate(width, 0);
      ctx.scale(-1, 1);

      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, width, height);

      // Tambahkan frame pink ke hasil
      ctx.lineWidth = isMobile ? 80 : 60;
      ctx.strokeStyle = '#ffaad4';
      ctx.strokeRect(0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
